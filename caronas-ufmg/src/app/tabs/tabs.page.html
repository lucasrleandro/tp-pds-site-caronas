<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="busca">
      <ion-icon name="search"></ion-icon>
      <ion-label>Busca</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="passageiro">
      <ion-icon name="calendar"></ion-icon>
      <ion-label>Agendadas</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="motorista">
      <ion-icon name="car"></ion-icon>
      <ion-label
        >Motorista
        <div class="badge" *ngIf="motoristaPendentes"></div>
      </ion-label>
    </ion-tab-button>

    <ion-tab-button tab="perfil">
      <ion-icon name="person"></ion-icon>
      <ion-label>Perfil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
