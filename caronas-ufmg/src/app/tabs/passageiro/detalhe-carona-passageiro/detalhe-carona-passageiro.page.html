<ion-header>
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/motorista"> </ion-back-button>
    </ion-buttons>

    <ion-title> Detalhes da carona </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="p-24">
    <ion-row>
      <ion-col size="2" class="px-0 d-flex justify-content-center">
        <ion-icon
          name="person-circle"
          class="icone-usuario"
          color="primary"
        ></ion-icon>
      </ion-col>
      <ion-col class="d-flex flex-column justify-content-center pl-16">
        <ion-label class="label-body-2 color-gray-dark"
          ><b>Gabriel Martins</b></ion-label
        >

        <app-nota-estrelas [stars]="4"></app-nota-estrelas>

      </ion-col>
    </ion-row>

    <div class="border-bottom mt-16 pb-8">
      <h6 class="color-gray-dark">Detalhes</h6>
    </div>

    <ion-row>
      <ion-col size="3" class="d-flex flex-column">
        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Origem</ion-label
        >
        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Destino</ion-label
        >
        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Rota</ion-label
        >

        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Horário</ion-label
        >
        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Vagas</ion-label
        >
        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Veículo</ion-label
        >
        <ion-label class="label-caption-1 mt-16 color-gray-light-1"
          >Valor</ion-label
        >
      </ion-col>
      <ion-col class="d-flex flex-column">
        <ion-label class="label-caption-1 mt-16"
          >Centro, Belo Horizonte</ion-label
        >
        <ion-label class="label-caption-1 mt-16"
          >Instituto de Ciências Exatas...</ion-label
        >
        <ion-label class="label-caption-1 mt-16"
          >Afonso Pena, Antônio Carlos</ion-label
        >
        <ion-label class="label-caption-1 mt-16">16:00</ion-label>

        <ion-label class="label-caption-1 mt-16">4</ion-label>

        <ion-label class="label-caption-1 mt-16">Fiat Argo prata</ion-label>
        <ion-label class="label-caption-1 mt-16">R$ 5,00</ion-label>
      </ion-col>
    </ion-row>

    <div class="border-bottom mt-16 pb-8">
      <h6 class="color-gray-dark">Solicitação</h6>
    </div>

    <ion-row *ngIf="!solicitado">
      <ion-col>
        <ion-button (click)="solicitar()" class="action-button mt-16">
          Quero essa carona!
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row *ngIf="solicitado">
      <ion-col>
        <ion-label class="label-body-2"
          >Aguardando confirmação de Lucas</ion-label
        >
      </ion-col>
    </ion-row>

    <ion-row *ngIf="solicitado">
      <ion-col>
        <ion-button (click)="cancelar()" color="danger" class="action-button button-clear mt-16">
          Cancelar
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
